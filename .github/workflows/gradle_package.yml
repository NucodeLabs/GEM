name: Package Distribution with Gradle

on:
  push:
    branches: [ "main", "dev*" ]

permissions:
  contents: read

jobs:
  package_mac_app:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'liberica'
          cache: 'gradle'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build with Gradle
        run: ./gradlew packageMacApp
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gem_${{ runner.os }}-${{ runner.arch }}_${{ github.ref_name }}-${{ github.sha }}
          path: build/*.dmg

  package_windows_exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'liberica'
          cache: 'gradle'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build with Gradle
        run: ./gradlew packageWindowsExe
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gem_${{ runner.os }}-${{ runner.arch }}_${{ github.ref_name }}-${{ github.sha }}
          path: build/GEM/*
